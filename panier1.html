<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/panier.css">
  <title>Luxury Kitchen</title>
</head>
<body>
    <main>
  <section class="shoppingcart">
    <div class="container">
      <div class="container-card">
        <h5 class="card-title">Mon Panier</h5>
        <div class="row">
          <div class="img-text">
            <!-- Image -->
            <div class="cart-img">
              <img src="/images/poêle/poele1.webp" class="" alt="image poele" />
            </div>
          
          <div class="block">
            <div class="cart-title">
              <h3>Poêle à manche amovible</h3>
            </div>
            <div class="cart-info">
              <div class="btn-icon">
                <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip" title="Remove item">
                  <i class="fas fa-trash"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip" title="Move to the wish list">
                  <i class="fas fa-heart"></i>
                </button>
              </div>
              <div class="cart-price">
                <p class="text-start text-md-center">
                  <strong>55,00 &euro;</strong>
                </p>
              </div>
            </div>
          </div>
          </div>
          <div class="img-text">
            <!-- Image -->
            <div class="cart-img">
              <img src="/images/accessoire/accessoire1.png" class="" alt="image poele" />
            </div>
          </div>
          <div class="block">
            <div class="cart-title">
              <h3>Ensemble d’ustensiles</h3>
            </div>
            <div class="cart-info">
              <div class="btn-icon">
                <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip" title="Remove item">
                  <i class="fas fa-trash"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip" title="Move to the wish list">
                  <i class="fas fa-heart"></i>
                </button>
              </div>
              <div class="cart-price">
                <p class="text-start text-md-center">
                  <strong>21,99 &euro;</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Partie Produits -->
        <div class="container-product">
          <div class="product">
              <h5><b>Produits</b></h5>
          </div>
          <hr>
          <div class="productname">
            <div class="row-cart">
              <div class="col" style="padding-left:0;">Poêle à manche amovible</div>
              <div class="cart-price"> 55,00&euro;</div>
            </div>
          </div>
          <div class="productname">
            <div class="row-cart">
              <div class="col" style="padding-left:0;">Ensemble d’ustensiles</div>
              <div class="cart-price"> 21,99&euro;</div>  
            </div>
          </div>
          <form>
              <p>Livraison</p>
              <select><option class="text-muted">Livraison Standard - 0,00&euro;</option></select>
          </form>
          <hr>
          <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
              <div class="col">TOTAL</div>
              <div class="col text-right"> 85,49 &euro;</div>
          </div>
          <button class="btn">Paiement</button>
      </div>
      </div>
  </section>

  <footer>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</main>
</body>

</html>
