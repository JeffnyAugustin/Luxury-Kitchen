<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    
    <title>Login</title>
</head>
<body>


    <div class="login">

    <div class="conteuneur container text-center ">
        <div class="col" >
            <h1 class="identifier" style="color: white;">S'identifier</h1>
          <div class="col">
            
                <button type="button" class="btn-login btn btn-primary btn-lg mb-3 rounded-pill">
                  <img class="float-left" src="images/logo_connexion/facebook.svg" alt="facebook" width="30" />
                  <span class="continuer_avec">CONTINUER AVEC FACEBOOK</span>
                  </button>
          
          </div>
          <div class="col">
            
                <button type="button" class="btn-login btn btn-primary btn-lg mb-3 rounded-pill">
                  <img class="float-left" src="images/logo_connexion/apple.svg" alt="#" width="30" />
                  <span class="continuer_avec">CONTINUER AVEC APPLE</span>
                  </button>

          
          </div>
          <div class="col">
            
                <button type="button" class="btn-login btn btn-primary btn-lg mb-3 rounded-pill">
                  <img class="float-left" src="images/logo_connexion/google.svg" alt="#" width="30" />
                  <span class="continuer_avec">CONTINUER AVEC GOOGLE</span>
                  </button>

          </div>
          </div>
          <div class="cree_un_compte">
          <h6 style="color: white;">Vous n'avez pas de compte ?<span id="votre_compte_ici"> Crée votre compte ici</span></h6>
          </div>

          <div class="bottom_content">
          <form id="login">
            <div class="form-group justify-content-center">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email ou numéro de téléphone">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group justify-content-center">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Se connecter</button>
          </form>
          </div>

        </div>

      </div>      
</body>
</html>
