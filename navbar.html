<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css" integrity="sha512-G/T7HQJXSeNV7mKMXeJKlYNJ0jrs8RsWzYG7rVACye+qrcUhEAYKYzaa+VFy6eFzM2+/JT1Q+eqBbZFSHmJQew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablette.css">
    <link rel="stylesheet" href="css/desktop.css">
    <title>navbar</title>
</head>
<body>
    <nav>
        <div id="navbar">
            <div id="menu_left">
                <h1 id="menu_logo">LUXURY KITCHEN</h1>
            </div>
            <div id="menu_center">
                <ul id="menu_nav">
                    <li><a href="">POÊLES</a></li>
                    <li><a href="">VERRES</a></li>
                    <li><a href="">ACCESSOIRES</a></li>
                    <li><a href="">COUVERTS</a></li>
                    <li><a href="">ASSIETTES</a></li>
                    <li><a href="">MOULES ET PLAQUES</a></li>
                </ul>
            </div>
            <div id="menu_right">
                    <div id="right_right">
                        <iconify-icon icon="ion:bag-handle-outline" width="40" height="40" class="show_not"></iconify-icon>
                        <iconify-icon icon="ion:person-circle-outline" width="40" height="40" class="show_not"></iconify-icon>
                        <iconify-icon icon="ion:menu" width="40" height="40" id="menu_icon"></iconify-icon>
                    </div>
            </div>
        </div>
    </nav>
    <div id="sidebar_menu">
        <div class="main_sidebar_content">
            <div class="block_one">
                    <iconify-icon id="close_icon" icon="ion:close-outline" style="color: white;" width="50" height="50"></iconify-icon>
                </div>
                    <div class="block_two">
                        <div id="sidebar_navigation">
                            <ul id="side_nav_links">
                                <li><a class="menu_text" href="">POÊLES</a></li>
                                <li><a class="menu_text" href="">VERRES</a></li>
                                <li><a class="menu_text" href="">ACCESSOIRES</a></li>
                                <li><a class="menu_text" href="">COUVERTS</a></li>
                                <li><a class="menu_text" href="">ASSIETTES</a></li>
                                <li><a class="menu_text" href="">MOULES ET PLAQUES</a></li>
                            </ul>
                        </div>
                    </div>
                <div class="block_three">
                    <p id="navbar_text">Devenez membre pour accéder au meilleur des produits.</p>
                </div>
                <div class="rejoindre-and-identifier">
                    <div class="rejoindre">
                        <button id="rejoindre">Nous rejoindre</button>
                    </div>
                    <div class="identifier">
                        <button id="identifier">S'identifier</button>
                    </div>
                </div>
                <div class="panier-commande-profil">
                    <div class="panier">
                        <iconify-icon icon="ion:bag-handle-outline" style="color: white;" width="30" height="30"></iconify-icon>
                        <h2>Panier</h2>
                    </div>
                    <div class="commande">
                        <iconify-icon icon="ion:cart-outline" style="color: white;" width="30" height="30"></iconify-icon>
                        <h2>Commande</h2>
                    </div>
                    <div class="profil">
                        <iconify-icon icon="ion:person-circle-outline" style="color: white;" width="30" height="30"></iconify-icon>
                        <h2>Profil</h2>
                    </div>
                </div>
                    <div class="sidebar_socials">
                        <div class="socials" >
                            <i class="fa-brands fa-facebook fa-2xl"></i>
                        </div>
                        <div class="socials">
                            <i class="fa-brands fa-twitter fa-2xl"></i>
                        </div>
                        <div class="socials">
                            <i class="fa-brands fa-instagram fa-2xl"></i>
                        </div>
                    </div>
        </div> 
    </div>
    <script src="js/sidebar.js"></script>
</body>
</html>
