<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/panier.css">
    <title>Luxury Kitchen</title>
</head>
<body>
    <main>
        <section>
            <h5 class="card-title">Mon Panier</h5>
            <div class="container">
              
                <div class="container-card">
                    <div class="block-cart">
                        <div class="cart-img">
                            <img src="/images/poêle/poele1.webp" class="" alt="image poele" />
                        </div>
                        <div class="cart-content">
                            <div class="cart-title">
                                <h3>Poêle à manche amovible</h3>
                            </div>
                            <div class="cart-btn">
                                <div class="btn-icon">
                                    <button type="button" class="btn btn-danger removebtn" data-mdb-toggle="tooltip" title="Move to the wish list">
                                        <iconify-icon icon="octicon:pencil-24" width="30" height="30"></iconify-icon>
                                    </button>
                                    <button type="button" class="btn btn-primary removebtn" data-mdb-toggle="tooltip" title="Remove item">
                                        <iconify-icon icon="ion:trash-sharp" width="30" height="30"></iconify-icon>
                                    </button>
                                </div>
                                <div class="cart-price">
                                    <p>55,00 &euro;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="block-cart">
                        <div class="cart-img">
                            <img src="/images/accessoire/accessoire1.png" class="" alt="image poele" />
                        </div>
                        <div class="cart-content">
                            <div class="cart-title">
                                <h3>Ensemble d’ustensiles</h3>
                            </div>
                            <div class="cart-btn">
                                <div class="btn-icon">
                                    <button type="button" class="btn btn-danger removebtn" data-mdb-toggle="tooltip" title="Move to the wish list">
                                        <iconify-icon icon="octicon:pencil-24" width="30" height="30"></iconify-icon>
                                    </button>
                                    <button type="button" class="btn btn-primary removebtn" data-mdb-toggle="tooltip" title="Remove item">
                                        <iconify-icon icon="ion:trash-sharp" width="30" height="30"></iconify-icon>
                                    </button>
                                </div>
                                <div class="cart-price">
                                    <p>21,99 &euro;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="block-cart">
                        <div class="cart-img">
                            <img src="/images/couverts/couvert2.png" class="" alt="image poele" />
                        </div>
                        <div class="cart-content">
                            <div class="cart-title">
                                <h3>8 pièces couverts en acier</h3>
                            </div>
                            <div class="cart-btn">
                                <div class="btn-icon">
                                    <button type="button" class="btn btn-danger removebtn" data-mdb-toggle="tooltip" title="Move to the wish list">
                                        <iconify-icon icon="octicon:pencil-24" width="30" height="30"></iconify-icon>
                                    </button>
                                    <button type="button" class="btn btn-primary removebtn" data-mdb-toggle="tooltip" title="Remove item">
                                        <iconify-icon icon="ion:trash-sharp" width="30" height="30"></iconify-icon>
                                    </button>
                                </div>
                                <div class="cart-price">
                                    <p>8,50 &euro;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-product">
                    <div class="allofproducts">
                    <div class="cart-title">
                        <h3 class="titre">Produits</h3>
                    </div>
                    <div class="product-box">
                    <div class="product-name">
                        <div class="cart-name">Poêle à manche amovible</div>
                        <div class="price-product">55,00&euro;</div>
                    </div>
                    <div class="product-name">
                        <div class="cart-name">Ensemble d’ustensiles</div>
                        <div class="price-product">55,00&euro;</div>
                    </div>
                    <div class="product-name">
                        <div class="cart-name">8 pièces couverts en acier</div>
                        <div class="price-product">8,50&euro;</div>
                    </div>
                </div>
                    <div class="delivery-cart">
                        <div class="deliver">
                            <p>Livraison</p>
                        </div>
                        <div class="price-delivery">00,00&euro;</div>
                    </div>
                    <hr>
                    <div class="totalprice">
                        <div class="total-name">TOTAL</div>
                        <div class="price-total">85,49&euro;</div>
                    </div>
                    <div class="btn-payement">
                        <a href="#" class="btn btn-danger">Paiement</a>
                    </div>
                    </div>
            </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
